<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Gestor - Sistema de Tickets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Panel del Gestor</h1>
            <div class="nav-right">
                <span id="userName"></span>
                <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div id="message" class="message"></div>
        
        <section class="section">
            <div class="section-header">
                <h2>Crear Nuevo Ticket</h2>
            </div>
            
            <form id="createTicketForm" class="ticket-form">
                <div class="form-group">
                    <label for="titulo">Título del Ticket</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción del Problema</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Crear Ticket</button>
            </form>
        </section>
        
        <section class="section">
            <div class="section-header">
                <h2>Mis Tickets</h2>
                <div class="filters">
                    <select id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="abierto">Abierto</option>
                        <option value="en_progreso">En Progreso</option>
                        <option value="resuelto">Resuelto</option>
                        <option value="cerrado">Cerrado</option>
                    </select>
                </div>
            </div>
            
            <div id="ticketsList" class="tickets-grid">
                <!-- Los tickets se cargarán aquí -->
            </div>
        </section>
    </div>
    
    <!-- Modal para ver detalles del ticket -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script src="js/gestor.js"></script>
</body>
</html>
